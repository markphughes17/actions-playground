name: Multi Stage
on: [push]
jobs:

  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

  node:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - name: Current directory path
        run: pwd
      - name: Node version
        run: node --version
      - name: create foo
        run: echo "test=hello" >> foo.txt

  python:
    runs-on: ubuntu-latest
    container:
      image: python:3
    needs: node
    steps:
    -
      run:
        ls -lah
        python --version
